<div class="login-body">
  <div class="container bg-light">
    <div class="row">
      <div class="col-sm-6 login-img-div">
        <div class="img-box box-shadow">
          <img src="assets/images/login.png" class="login-img">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="login-box box-shadow">
          <div>
            <div class="large-txt-1">Login</div>
            <div class="sub-text">Login now to get your dream Referral</div>
          </div>
          <div class="email-box pt-4">
            <div><span class="small-text-1">Email*</span></div>
            <div class="pt-1"><input class="w-100 input-box" type="text" placeholder="sophie@gmail.com"></div>
          </div>
          <div class="password-box pt-2">
            <div><span class="small-text-1">Password*</span></div>
            <div class="pt-1"><input class="w-100 input-box" type="text" placeholder="min 8 character"></div>
          </div>
          <div class="forgot-password pt-2">
            <div><span class="sub-text">forgot password?</span></div>
          </div>
          <div class="login-btn-box pt-1">
            <button [routerLink]="['/login']" class="login-btn black-btn w-100">Login</button>
          </div>
          <div>
            <hr class="horizontal-bar horizontal-bar-login-1">
            <hr class="horizontal-bar horizontal-bar-login-2">
            <div class="sub-text continue-with-text">or continue with</div>
            <div class="d-flex social-icons">
              <div class="box-shadow social-icon-box"><i class="fa fa-google" aria-hidden="true"></i></div>
              <div class="box-shadow social-icon-box ml-2"><i class="fa fa-facebook" aria-hidden="true"></i></div>
            </div>
          </div>
          <div class="not-a-member">
            <span class="sub-text">Not a member?</span>
            <span [routerLink]="['/register']" class="register-now-btn">Register now</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
