<div [ngClass]="service.isSideMenuCollapsed? 'body-sidenav-collapsed': 'body-sidenav-expanded'" class="body-content body-sidenav-expanded">
    <div class="main-content-div">
        <div class="pt-2" ><span class="heading-text">Account Settings</span></div>
        
        <div class="profile-box mt-3" >
            <div class="row" >
                <!-- Side Menu Row -->
                <div class="col-sm-2">
                    <div class="side-menu-list">
                        <div class="side-menu-div flex-direction-coloumn">
                            <span class="cursor-pointer sub-menu-text p-6 menu-active" [class.menu-active]="currentTab === 'secuirity'"
                            (click)="switchTab('secuirity')">Secuirity</span>
                            <span class="cursor-pointer sub-menu-text p-6" [class.menu-active]="currentTab === 'preferences'"
                            (click)="switchTab('preferences')">Preferences</span>
                            <span class="cursor-pointer sub-menu-text p-6" [class.menu-active]="currentTab === 'notifications'"
                            (click)="switchTab('notifications')">Notification</span>
                            <span class="cursor-pointer sub-menu-text p-6" [class.menu-active]="currentTab === 'privacy'"
                            (click)="switchTab('privacy')">Data Privacy</span>
                        </div>
                    </div>
                    <div class="delete-text cursor-pointer"><span class="sub-menu-text p-6 color-red">Delete
                            Account</span></div>
                    <div class="vertical-bar vertical-bar-settings"></div>
                </div>
                <!-- Main Content -->
                <div class="col-sm-10">
                    <!-- Personal Info -->
                 <div class="side-menu-main-content">
                    <div *ngIf="currentTab == 'secuirity'">
                        <div class="profile-sub-div">
                             <div class="title-text-2">Personal Info</div>
                                <div class="custom-container-1 secuirity-container">
                                     <div class="font-1">Email Address</div>
                                     <div class="font-1-light"><span>ashus...</span><span><i class="fa fa-check pl-1 color-green" aria-hidden="true"></i></span></div>
                                </div>
                                <div class="custom-container-1 secuirity-container">    
                                    <div class="font-1">Mobile Number</div>
                                    <div class="font-1-light"><span>+91 9654936407</span><span><i class="fa fa-check pl-1 color-green" aria-hidden="true"></i></span></div>
                               </div>
                        </div>
                        <div class="profile-sub-div">
                            <div class="title-text-2">Sign In</div>
                               <div class="custom-container-1 secuirity-container">
                                    <div class="font-1">Change Password</div>
                                    <div class="font-1-light"><span>****</span></div>
                               </div>
                               <div class="custom-container-1 secuirity-container">    
                                   <div class="font-1">Signed In Devices</div>
                                   <div class="font-1-light"><span>3</span></div>
                              </div>
                              <div class="custom-container-1 secuirity-container">    
                                <div class="font-1">Two Step verification</div>
                                <div class="font-1-light"><span>Off</span></div>
                           </div>
                       </div>
                    </div>
                    <div *ngIf="currentTab == 'preferences'">
                        <div class="profile-sub-div">
                             <div class="title-text-2">Preferences</div>
                                <div class="custom-container-1 secuirity-container">
                                     <div class="font-1 pt-2">Email Notifications</div>
                                     <div class="font-1-light">
                                        <label class="switch">
                                            <input type="checkbox">
                                            <span class="slider"></span>
                                          </label>
                                     </div>
                                </div>
                                <div class="custom-container-1 secuirity-container">
                                    <div class="font-1 pt-2">Phone Notifications</div>
                                    <div class="font-1-light">
                                       <label class="switch">
                                           <input type="checkbox">
                                           <span class="slider"></span>
                                         </label>
                                    </div>
                               </div>

                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
